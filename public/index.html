<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="box" x-data="globalHorizontalIrradiance">
    
        
        <h1>Global horizontal irradiance</h1>

        
        <label for="weather">Choose weather information:</label>
        
        
            <select name="weathers" id="weathers" x-model="message" x-on:change="makeSelected">
                <option value="">Select</option>
                
                <template x-for="weather in weathers">
                
                    <option x-bind:value="weather.id" x-text="weather.ghi_actual"></option>
                
                </template>
        
            </select>

        <br></br>
        <div class="message">
            Actual GHI: <span x-text="message"></span>
        </div>
        <br></br>
    
        <div>
    
            <label for="weather">Global horizontal irradiance:</label>
            <input type="text"x-model="message" id="weather">
        <br><br>
            <div class="solar">
            <button @click = "makeSelected">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
