<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="box" x-data="globalHorizontalIrradiance">
    
        
        <h1 class="header">Solar power forecasting</h1>

        <div class="f1">
          <form action="" x-model="message">
            <label for="first_interval">First interval:</label><br>
            <input type="text" id="first_interval" name="first_interval" value="199"><br>
            <label for="sec_interval">Second interval:</label><br>
            <input type="text" id="sec_interval" name="sec_interval" value="399"><br>
            <label for="third_interval">Third interval:</label><br>
            <input type="text" id="third_interval" name="third_interval" value="502"><br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
       

        <br></br>
        <div class="message">
            Actual GHI: <span x-text="message"></span>
        </div>
        <br></br>
    
        <div class="f2">
    
            <label for="weather">Enter global horizontal irradiance:</label>
            <input type="text"x-model="message" id="weather" placeholder="Enter global horizontal irradiance.">
        <br><br>
            <label for="weather">Enter area of a panel:</label>
            <input type="text"x-model="message" id="weather" placeholder="Enter area of a panel">
        <br></br>
            <label for="weather">Enter number of panels:</label>
            <input type="text"x-model="message" id="weather" placeholder="Enter area of panels">
        <br></br>
            <div class="solar">
            <button x-on:click = "makeSelected">Calculate</button>
            </div>
        <br></br>
            <div class="powerOUT">
                Power: <span x-text="powerOut"> W</span>
            </div>
        </div>
    </div>
</body>
</html>
